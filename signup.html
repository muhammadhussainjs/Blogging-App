<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>signup</title>
</head>
<body>
    <div class="navbar bg-primary text-primary-content justify-between">
        <p class="text-xl">PersonalBloggingApp</p>
        <button class="btn btn-ghost text-xl" id="signin">sign in</button>
      </div>
      <div class="p-6 bg-slate-50">
        <h1 class="text-2xl font-bold">SIGNUP</h1>
      </div>
      <div class="shadow-xl bg-[#d03131f2]  py-20 lg:ml-64 lg:mr-64 mt-8 mb-8 md:ml-40 md:py-14 md:mr-28 sm:ml-16 sm:mr-16 ml-8 mr-24">
          <form id="form">
            <input type="text" id="fname" placeholder=" FIRST NAME" class="p-4 sm:w-96 ml-20 rounded-md"><br><br>
            <input type="text" id="lname" placeholder=" LAST NAME" class="p-4 sm:w-96 ml-20 rounded-md"><br><br>
            <input type="text" id="email" placeholder=" ENTER EMAIL" class="p-4 sm:w-96 ml-20 rounded-md"><br><br>
        <input type="password" id="password" placeholder=" ENTER PASSWORD" class="p-4 sm:w-96 ml-20 rounded-md"><br><br>
        <input type="password" id="rpassword" placeholder=" REPEAT PASSWORD" class="p-4 sm:w-96 ml-20 rounded-md">
        <br><br>
        <input type="file" id="img" class="ml-20">
        <br><br>

        <button class="btn btn-primary ml-52">signup</button> 
    </form>
    <p class="ml-20 mt-6" ><a href="./index.html">already a user</a></p>
     </div>

    
     













     <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="signup.js"></script>
    
</body>
</html>
