<html lang="en">
<head>

<body class="bg-[#f8f9fa]">
    <div class="navbar bg-primary text-primary-content  bg-[#7c47f6] justify-around">
        <p class="text-xl">PersonalBloggingApp</p>
        <button class="btn btn-ghost text-xl" id="signin">sign in</button>
      </div>
      <div class="p-6 bg-[#fefefe]">
        <h1 class="text-2xl font-bold sm:pl-60 pl-16">SIGNUP</h1>
      </div>
      <div class="flex justify-center mt-6 ">
  
        <div class="shadow-xl bg-[#ffffff] py-14 mb-6 w-4/5 sm:w-3/4 md:w-2/5 flex justify-center">
          <form id="form">
            <input type="text" id="fname" placeholder=" FIRST NAME" class="p-3 sm:w-60 w-48 border-2 border-inherit outline-0 rounded-md"><br><br>
            <input type="text" id="lname" placeholder=" LAST NAME" class="p-3 sm:w-60 w-48 border-2 border-inherit outline-0 rounded-md"><br><br>
            <input type="email" id="email" placeholder=" ENTER EMAIL" class="p-3 w-48 sm:w-60 border-2 border-inherit outline-0 rounded-md"><br><br>
            <div class="border-2 border-inherit  w-48 sm:w-60 items-center rounded-md flex ">
        <input type="password" id="password" placeholder=" ENTER PASSWORD" class="w-[100%]  p-3 border-0 outline-0">
        <i class="fa-regular fa-eye  w-8 cursor-pointer" id="eye"></i></div><br>
        
            <div class="border-2 border-inherit w-48 sm:w-60 items-center rounded-md flex ">
        <input type="password" id="rpassword" placeholder=" ENTER PASSWORD" class="w-[100%]  p-3 border-0  outline-0">
        <i class="fa-regular fa-eye  w-8 cursor-pointer" id="eyes"></i></div><br>
        
      
        <input class="file-input  w-full max-w-xs   sm:w-60 " type="file" id="img">
        
        <br><br>
        
        
      <button class="btn  w-48 sm:w-60 p-3 bg-[#7e52e5] hover:bg-[#5d35bb]" id="signup">signup</button> 
      <span class="loading loading-spinner loading-md hidden ml-20" id="load"></span>
        <p class="mt-5 text-center " ><a href="./login.html">already a user , Signin</a></p>
    </form>
     </div>
      </div>
