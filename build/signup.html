<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>signup</title>
</head>
<body class="bg-[#f8f9fa]">
    <div class="navbar bg-primary text-primary-content  bg-[#7c47f6] justify-between">
        <p class="text-xl">PersonalBloggingApp</p>
        <button class="btn btn-ghost text-xl" id="signin">sign in</button>
      </div>
      <div class="p-6 bg-[#fefefe]">
        <h1 class="text-2xl font-bold">SIGNUP</h1>
      </div>
      <div class="flex justify-center mt-6 ">
  
        <div class="shadow-xl bg-[#ffffff] py-14 mb-6 w-2/5">
          <form id="form">
            <input type="text" id="fname" placeholder=" FIRST NAME" class="p-4 w-3/4 sm:ml-12   ml-2 rounded-md"><br><br>
            <input type="text" id="lname" placeholder=" LAST NAME" class="p-4 w-3/4 sm:ml-12   ml-2 rounded-md"><br><br>
            <input type="email" id="email" placeholder=" ENTER EMAIL" class="p-4 w-3/4 sm:ml-12     ml-2 rounded-md"><br><br>
        <input type="password" id="password" placeholder=" ENTER PASSWORD" class="p-4 w-3/4 sm:ml-12   ml-2 rounded-md"><br><br>
        <input type="password" id="rpassword" placeholder=" REPEAT PASSWORD" class="p-4 w-3/4 sm:ml-12   ml-2 rounded-md">
        <br><br>
        <input type="file" id="img" class="sm:ml-12  ml-2">
        <br><br>

        <button class="btn btn-primary  bg-[#7c47f6] sm:ml-12 ml-2">signup</button> 
    </form>
    <p class="ml-2 sm:ml-12 mt-6" ><a href="./index.html">already a user</a></p>
     </div>
      </div>

    
     













     <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="signup.js"></script>
    
</body>
</html>
